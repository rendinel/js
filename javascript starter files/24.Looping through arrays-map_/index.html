<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Looping through arrays: map</title>
</head>
<body>

  <div id="animals"></div>

  <script>
    
    var animals = ['cat', 'dog', 'tiger', 'giraffe', 'lion'];
    // .map for like forEach but it return a new array, we don't need to write a empty array and full it with .push
    var upperCaseNames = animals.map(function(animal) {
      return animal.toUpperCase();
    });   
    
    document.getElementById('animals').innerHTML = upperCaseNames;
  
    
  </script>
</body>
</html>
