  <script>

    // this way we can create an object and assign property directly
    var character = {
      firstname : 'Bugs',
      lastname : 'Bunny',
      image : 'bugs-bunny.png',
      color : ['grey', 'white'],
      fullName : function(){
        alert('My full name is ' + this.firstname + ' ' + this.lastname)
      }
    }
     //there are 2 way to access property object
     //dot notation
    //  console.log(character.color);
      //bracket
     console.log(character['color']);
      
     character.fullName();

  </script>
