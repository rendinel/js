<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript functions</title>
</head>
<body>

  <p id="text"></p>

  <script>
    // a function is a snippet of code that we can call when required,a set of task contained inside this function that we can can call every time we need it., we write function then we decide a name then ()
    // and {} inside this we write the code we want to run, then we can invoke the function as many times as we want nameFunction()

    // this is a named function
    // function hi(){
    //   alert('hi');
    //   document.getElementById('text').innerHTML = 'text from hell';
    // }

    // this is an anonymous function where we assign the function to a variable
    var hi = function(){
      alert('hi');
      document.getElementById('text').innerHTML = 'text from hell';
    }

    hi();
    hi();

  </script>
  
</body>
</html>
