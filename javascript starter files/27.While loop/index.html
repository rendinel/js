<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>While loop</title>
</head>
<body>

  <ul id="characters"></ul>

  <img src="bugs-bunny.png">
  <img src="daffy-duck.png">

  <script>
    
    var characters = ['Roger Rabbit', 'Jessica Rabbit', 'Daffy Duck', 'Bugs Bunny'];
    var item = "";
    var i = 0;
    // the while loop work like the for loop, but we need to initializa i outside of the loop and we need to add one to i at the end of the loop otherwise it will run forever cxreating an infinite loop
    while(i < characters.length) {
      item += '<li>' + characters[i] + '</li>';
      i++;
    }

    document.getElementById("characters").innerHTML = item;

    var x = 5;
    var y = 10;

    //we initialize x at 5 and y at 10 and this loop will return 5,6,7,8,9,10 
    while(x <= y){
      console.log(x);
      x++;
    }
    
  </script>
</body>
</html>
